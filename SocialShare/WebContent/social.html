<html>
<head>
<meta charset="UTF-8">
<title>Social Share</title>
<script src="./js/jquery-1.11.1.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/social-share.js"></script>
</head>
<body>
<p>For reference</p>
<p>Facebook:</p>
<p>Twitter: <b>https://dev.twitter.com/docs/tweet-button#properties</b> check Build Your Own Tweet Button</p>
<p>Google Plus: <b>https://developers.google.com/+/web/share/</b> check Share Link</p>
<div id="socialShare">
</div>
</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
	//calling widget for social share
	$('#socialShare').extHorizontalSocial({			
		shareUrl : "https://dev.twitter.com/docs/tweet-button#properties",
		shareDesc : "desctioption",
		shareTitle : "SocialShare",
		shareImage : "image",
		isFB:true,
		isTW:true,
		isGP:true,
	});
});
</script>
